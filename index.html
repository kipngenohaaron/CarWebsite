<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-column">
            <li>Rocarstor</li>
        </div>
        <div class="nav-column1">

            <li>Services</li>
        </div>
        <div class="nav-column2">
            <li>Login</li>
            <li><button>Get Started</button></li>
        </div>
    </div>
    <!-- end of navbar -->

    <div class="row">
        <div class="column-start">
            <h1>Easy and fast way <br>to own a car</h1>
            <p>Rocarstor is one of the best leading car dealers in kenya <br>

            </p>

            <div class="buy-sell">

            </div>

        <div class="column-start-img">

    <div class="row-top">

        </div>

        <div class="rated-btn">
            <button class="car-btn1">Mercedes</button>

            <button class="car-btn">Toyota</button>
            <button class="car-btn">Mazda</button>
            <button class="car-btn">Explore <span>10+</span></button>





        </div>
        
    </div>
